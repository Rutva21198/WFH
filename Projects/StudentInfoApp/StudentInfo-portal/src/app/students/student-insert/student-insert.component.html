<div class="container card" style="margin-top: 1rem;">
    <div>
        <h3>Insert Student Data</h3>
    </div>
    <form [formGroup]="sformGroup">
        <div class="form-group" >
        <label>Name</label>
        <input type="text" class="form-control" formControlName='name' placeholder="Enter student name">
        </div>
        <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" class="form-control" formControlName='mobile' placeholder="Enter Mobile Number" maxlength="10" minlength="10">
        </div>
        <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName='email'  placeholder="Enter student Emial">
        </div>
        <div class="form-group">
        <label>Course</label>
        <input type="text" class="form-control" formControlName='course' placeholder="Enter student course">
        </div>
        <div class="form-group">
        <label>Fees</label>
        <input type="text" class="form-control" formControlName='fee' placeholder="Enter student fees">
        </div>
        <button (click)="submit()" class="btn btn-primary">Submit</button>
  </form>
</div>
